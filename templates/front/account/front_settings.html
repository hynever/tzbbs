{% extends 'front/base/front_base.html' %}

{% block title %}个人设置{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename="front/account/css/front_settings.css") }}">
    <script src="https://cdn.staticfile.org/Plupload/2.1.1/moxie.js"></script>
	<script src="https://cdn.staticfile.org/Plupload/2.1.1/plupload.dev.js"></script>
	<script src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.js"></script>
    <script src="{{ url_for('static',filename='common/xt/xtqiniu.js') }}"></script>
    <script src="{{ url_for('static',filename='front/account/js/front_settings.js') }}"></script>
{% endblock %}

{% block container %}
    <div class="container-inner">
        <h2>个人信息</h2>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名" name="username" value="{{ front_user.username }}">
            </div>
            <div class="form-group">
                <label>真实姓名</label>
                <input type="text" class="form-control" name="realname" placeholder="请输入真实姓名" value="{{ front_user.realname or '' }}">
            </div>
            <div class="form-group">
                <label>QQ</label>
                <input type="text" class="form-control" placeholder="请输入QQ" name="qq" value="{{ front_user.qq or '' }}">
            </div>
            <div class="form-group">
                <label>头像</label>
                <div>
                    <img src="{{ front_user.avatar or '' }}" class="img-circle avatar-img" alt="点击选择头像" id="avatar-img">
                </div>
            </div>
            <div class="form-group">
                <label>个性签名</label>
                <textarea id="signature-area" class="form-control" placeholder="请输入签名" name="signature">{{ front_user.signature or '' }}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit-btn" data-user-id="{{ front_user.id }}">保存</button>
            </div>
    </div>
{% endblock %}
